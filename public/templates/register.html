<div class="page-header">
    <h1>Personal Bests</h1>
</div>

<div ng-show="reg.error" class="alert alert-danger row">
    <span>{{reg.error.message}}</span>
</div>

<form ng-submit="reg.register()" style="margin-top:30px;">
    <h3>Register</h3>
    
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Username" ng-model="reg.user.username"></input>
    </div>
    <div class="form-group">
        <input type="text" class="form-control" placeholder="First Name" ng-model="reg.user.firstname"></input>
    </div>
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Surname" ng-model="reg.user.surname"></input>
    </div>
    <div class="form-group">
        <input type="password" class="form-control" placeholder="Password" ng-model="reg.user.password"></input>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
</form>
