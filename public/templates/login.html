<div class="page-header">
    <h1>Personal Bests</h1>
</div>

<div ng-show="login.error" class="alert alert-danger row">
    <span>{{ login.error.message }}</span>
</div>

<form ng-submit="login.logIn()" style="margin-top:30px;">
    <h3>Log In</h3>
    
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Username" ng-model="login.user.username"></input>
    </div>
    <div class="form-group">
        <input type="password" class="form-control" placeholder="Password" ng-model="login.user.password"></input>
    </div>
    <button type="submit" class="btn btn-primary">Log In</button>
</form>
